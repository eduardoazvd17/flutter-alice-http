name: flutter_alice_http
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 2.0.0
homepage: https://github.com/eduardoazvd17/flutter_alice_http

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  share_plus: ^10.1.4
  rxdart: ^0.28.0